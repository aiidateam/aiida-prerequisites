# Execute continuous integration tests for this docker image. This is to ensure that
# new versions of the image do not break currently expected behavior and that the
# environment provided by this image is compatible with a selected set of apps.

name: continuous-integration

on:
  [pull_request]

jobs:

  build-docker-image:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    outputs:
      tag: ${{ steps.setup.outputs.tag }}

    steps:
      -
        uses: actions/checkout@v2
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Build image locally
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: aiida-prerequisites
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
      -
        name: Start and test the container
        run: |
          mkdir tmp
          export DOCKERID=`docker run -v $PWD/tmp:/home/aiida -d aiida-prerequisites`
          docker exec --tty --user root $DOCKERID wait-for-services
          docker exec --tty --user aiida $DOCKERID wait-for-services
